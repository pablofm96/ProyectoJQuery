<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <label>AnimeEspaña</label>
            <button>Suscribete</button>
        </nav>
    </header>
    <div class="hero-image">
        <div class="hero-text">
            <img src='onepunchman1.jpg'>
          <!-- <h1>AnimeEspaña</h1>
          <p>Las mejores series de anime en español</p> -->
        </div>
      </div>
    <div id="contenedor">
        <div id="formulario">
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
        
                <label for="apellido">Apellidos</label>
                <input type="text" id="apellido" name="apellido" disabled>
        
                <label for="email">Correo electronico</label>
                <input type="email" id="email" name="correo" disabled>

                <label for="pais">Pais</label>
                <input type="text" id="pais" name="pais" disabled>

                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="text" id="fechaNacimiento" placeholder="13-07-1998" disabled><br>
      
                <input type="submit" value="Enviar" id="enviar" disabled>
            </form>
        </div>
        <div id=video>
            <video autoplay muted loop id="myVideo">
                <source src="Attack On Titan_ Trailer.mp4" type="video/mp4">
              </video>
        </div>
        <div id="productos">
            <div id="imagen0">
                <p id="producto0"></p>
            </div>  
            <div id="imagen1">
                <p id="producto1"></p>
            </div> 
            <div id="imagen2">
                <p id="producto2"></p>
            </div> 
        </div>
        <div id="testimonios">
            <div id="testimonio0">
                <label id="nombre0"></label>
                <p id="texto0"></p>
            </div>
            <div id="testimonio1">
                <label id="nombre1"></label>
                <p id="texto1"></p>
            </div>
            <div id="testimonio2">
                <label id="nombre2"></label>
                <p id="texto2"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
